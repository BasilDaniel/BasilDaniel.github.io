<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>When time is up</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>When time is up</h1>
        <div id="prompt" class="prompt visible">
          <h5 class="birthdate-title">Enter your birthday</h5>
          <input type="date" id="birthday" />
          <h5 class="age-title">Enter your target age</h5>
          <input type="number" id="age" min="1" max="120" />
          <button id="checkIt">Check it!</button>
        </div>
        <div id="timer" class="timer hidden">
          <div id="countdown"></div>
          <h5 class="countdown-title">Miliseconds left!</h5>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
